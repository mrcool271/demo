	'imagenone', 'imageleft', 'imageright','imagecenter', '|',
	'map',
	'insertimage','|','preview']],
};
var editor = new UE.ui.Editor(option);
editor.render("myEditor");
editor.ready(function(){
	editor.setHeight(50)
});
